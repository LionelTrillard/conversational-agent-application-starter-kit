
---
declared-services:
  dialog-service:
    label: dialog
    plan: standard
  classifier-service:
    label: natural_language_classifier
    plan: standard
applications:
- services:
  - dialog-service
  - classifier-service
  name: conversational-agent-application-starter-kit-ltdbdx
  command: npm start
  path: .
  memory: 512M
  env:
    NPM_CONFIG_PRODUCTION: false # install devDependencies from package.json
